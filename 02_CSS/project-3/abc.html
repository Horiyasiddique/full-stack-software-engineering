<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Card</title>

    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background-color: #f3e8dd;
            /* Light cream background */
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Inter Tight", sans-serif;
        }

        /* Main Container */
        .card-container {
            position: relative;
            width: 250px;
        }

        /* Circle Behind */
        .circle-behind {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 150px;
            background-color: #264734;
            /* Dark green color */
            border-radius: 50%;
            z-index: 0;
        }

        /* Girl Image */
        .image-wrapper {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2;
        }

        .girl-img {
            width: 150px;
            height: 180px;
            object-fit: cover;
            border-radius: 10px;
            z-index: 2;
            position: relative;
        }

        /* Badges */
        .badge {
            position: absolute;
            background-color: #fdbb2d;
            color: #000;
            padding: 5px 10px;
            border-radius: 50px;
            font-size: 0.7rem;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .top-badge {
            top: -15px;
            left: -20px;
        }

        .bottom-badge {
            bottom: 10px;
            right: -20px;
        }

        /* Contact Card */
        .contact-card {
            background-color: #000;
            color: white;
            padding: 1.5rem 1rem;
            text-align: center;
            border-radius: 10px;
            position: absolute;
            top: 160px;
            width: 100%;
            z-index: 1;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
        }

        .contact-card h2 {
            font-family: 'UnifrakturCook', cursive;
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .contact-card p {
            font-size: 0.9rem;
            margin: 0.5rem 0;
        }

        .contact-card i {
            margin-right: 8px;
            color: #FDAF1C;
            /* Yellow icons */
        }
    </style>
</head>

<body>

    <div class="card-container">
        <div class="circle-behind"></div>

        <div class="image-wrapper">
            <img src="https://cdn.pixabay.com/photo/2023/01/24/13/23/viet-nam-7741017_640.jpg" alt="Girl"
                class="girl-img">

            <div class="badge top-badge">2nd August 1999</div>
            <div class="badge bottom-badge">Vietnamese</div>
        </div>

        <div class="contact-card">
            <h2>Contact</h2>
            <p><i class="ri-map-pin-line"></i> Narbonne, France</p>
            <p><i class="ri-mail-line"></i> nnbh928@gmail.com</p>
            <p><i class="ri-phone-line"></i> 07 82 84 59 00</p>
        </div>
    </div>

</body>

</html>
