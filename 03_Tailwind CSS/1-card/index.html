<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS card</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Elsie+Swash+Caps:wght@400;900&display=swap');
    </style>
</head>

<body class="max-w-screen min-h-screen bg-green-100 flex justify-center items-center">
    <div class="w-[400px] h-[70vh] flex justify-center items-center gap-4 bg-white ">
        <img src="https://thumbs.dreamstime.com/b/glass-perfume-bottle-dry-green-yellow-leaves-rectangular-glass-perfume-bottle-dry-green-yellow-leaves-white-179129490.jpg"
            alt="Perfume Picture" class="w-[50%] h-[100%] object-cover">
        <div class="flex flex-col items-start gap-3">
            <h1 class="text-400 text-[10px] font-monospace text-slate-600 uppercase">Perfume</h1>
            <h2 class="text-2xl font-black" style="font-family: 'Elsie Swash Caps';">Gabrielle Essence Eu De Perfume
            </h2>
            <p class="text-[10px] text-slate-700">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Expedita
                iste ipsum sunt, eius rem voluptas.
            </p>
            <p class="text-xl font-semibold text-black">Price : $500 <span
                    class="text-[10px] text-slate-600 "><del>$1000</del></span></p>
            <button class="text-white text-sm font-medium py-1 px-4 bg-green-800 rounded-sm mb-2 hover:bg-green-700">Add
                to cart</button>
        </div>
    </div>
    </div>
</body>

</html>
